<!DOCTYPE html>
<html>
    <head>
        <title>This Keyword Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            let x=this;
            document.write(x);
            let stu={
                roll_no:1,
                name:"AAA",
                percentage:56.78,
                show:function()
                {
                    let y=this;
                    document.write("y=",y);
                }
            };
            stu.show()
        </script>
    </body>
</html>
