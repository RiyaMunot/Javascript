<!-- Demo for const keyword -->
  <!-- Program Write By:-Riya Munot -->
   <html>
    <head>
        <title>Const Keyword</title>
    </head>
    <body>
        <script type="text/javascript">
            const pi=3.142;
            document.write("Pi=",pi);
            const cars=["BMW","MARUTI","ALTO"];
            cars[0]="ODDI";
            document.write("<br>",cars);
            cars.push("BMW");
            // cars=["aa","bb","cc"];ERROR
            const cars1={
                type:"FIAT",model:"500",color:"RED"
            };
            cars1.color="BLUE";
            document.write("<br>",cars1);
        </script>
    </body>
   </html>
