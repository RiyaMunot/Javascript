<!-- Write a program for addition of two numbers when click on add button(method 1) -->
   <!-- Program Write By:-Riya Munot -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Event Demo</title>
        <script type="text/javascript">
            function add(){
                var n1,n2,sum;
                n1=parseInt(document.getElementById("txfno").value);
                n2=parseInt(document.getElementById("txsno").value);
                sum=n1+n2;
                document.getElementById('res').value=sum;
            }
        </script>
    </head>
    <body>
        <form>
            Enter 1st Number: <input type="text" name="txfno" id="txfno"><br>
            Enter 2nd Number: <input type="text" name="txsno" id="txsno"><br>
            Addition: <input type="text" name="res" id="res"><br>
            <button type="button" onclick="add();">Add</button>
        </form>
    </body>
 </html>
