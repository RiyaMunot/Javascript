<!DOCTYPE html>
<html>
    <head>
        <title>Only Alphabates Digits</title>
        <script type="text/javascript">
            function validation(form1){
            var pattern=/^[a-z A-Z 0-9]+$/
            var str=form1.tx.value;
                if(str.match(pattern))
            {
                document.write("OK");
            }
            else
            {
                document.write("NOT OK");
            }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" name="tx"><br>
            <input type="button" name="but" value="check" onclick="validation(this.form)">
        </form>
    </body>
</html>
