   <html>
    <head>
        <title>Let keyword</title>
    </head>
    <body>
        <script type="text/javascript">
            var x="Wel";
            var x=0;
            document.write("x=",x)
            let y="Wel";
            let y=0;    //ERROR:-Redeclaration not allowed
            document.write("y=",y)

        </script>
    </body>
   </html>
