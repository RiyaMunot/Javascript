 <!-- Program Write by - Riya Munot -->
<html>
    <head>
        <title>Prompt Box</title>
    </head>
    <body>
    <h1><span id="s1"></span></h1>
    Welcome To Javascript
    <script type="text/javascript">
        var str;
        str=prompt("Enter Your Name");
        document.write("<br>Welcome ",str);
        document.getElementById("s1").innerHTML=str;

    </script>
    </body>
</html>
