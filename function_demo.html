<!-- Write a program for Addition of 2 Numbers using Function-->
  <!-- Program Write By:-Riya Munot -->
<html>
    <head>
        <title>Function</title>
        <script type="text/javascript">
            function add(a,b)
            {
                var c;
                c=a+b;
                return c;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            var z;
            z=add(5,6);
            document.write("Addition=",+z);
        </script>
    </body>
</html>
