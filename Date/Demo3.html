<!-- Demo for other Date function -->
<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            var d1=new Date();
            document.write("<br>date="+d1.getDate());
            document.write("<br>day="+d1.getDay());
            document.write("<br>Month="+d1.getMonth());
            document.write("<br>getFullYear="+d1.getFullYear());
            document.write("<br>year="+d1.getYear());
            document.write("<br>Milisecond="+d1.getMilliseconds());
            d1.setYear(2023);
            document.write("<br>date="+d1);
        </script>
    </body>
</html>
