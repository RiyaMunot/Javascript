<!-- Demo to create date  object -->
<!DOCTYPE html>
<html>
    <head>
        <title>Date Object</title>
    </head>
    <body>
        <script type="text/javascript"> 
            var d1=new Date();
            document.write("<br>Date"+d1);
            var d2=new Date(2022,11,30,3,45,46,10);
            document.write("<br>Date"+d2);
            var d3=new Date(2022,2,11);
            document.write("<br>Date"+d3);
            var d4=new Date(12345678902345);
            document.write("<br>Date"+d4);
            var d5=new Date("<br> october 12,2022 11:30:00");
            document.write("<br>Date"+d5);
            var d6=new Date("october 12,2022");
            document.write("<br>Date"+d6);
            var d7=new Date(21,11,24);
            document.write("<br>Date"+d7);
            var d8=new Date("13-10-2022");
            document.write("<br>Date"+d8);
        </script>
    </body>
</html>
