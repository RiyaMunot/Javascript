<!-- Display date in diffrent format. -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Demo2</title>
    </head>
    <body>
        <script type="text/javascript">
            var d1=new Date();
            document.write("<br>date1="+d1);
            document.write("<br>date1="+d1.toString());
            document.write("<br>date1="+d1.toUTCString());
            document.write("<br>date1="+d1.toISOString());
            document.write("<br>date1="+d1.toDateString());
        </script>
    </body>
 </html>
